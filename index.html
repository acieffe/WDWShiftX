		<script>
			function changeRed() {
				document.querySelector('#star-path').style.fill = 'red';
			}
			function changeBlue() {
				document.querySelector('#star-path').style.fill = 'blue';
			}
			function changeGreen() {
				document.querySelector('#star-path').style.fill = 'green';
			}
			function changeXMas() {
				document.querySelector('#let1').style.color = 'red';
				document.querySelector('#let2').style.color = 'green';
				document.querySelector('#let3').style.color = 'red';
				document.querySelector('#star-path').style.fill = 'gold';
				document.querySelector('#streak-path').style.fill = 'url(#xmas)';
				document.querySelector('#s-path').style.fill = 'red';
				document.querySelector('#h-path').style.fill = 'green';
				document.querySelector('#i-path').style.fill = 'red';
				document.querySelector('#f-bottom-path').style.fill = 'green';
				document.querySelector('#f-top-path').style.fill = 'green';
				document.querySelector('#t-bottom-path').style.fill = 'red';
				document.querySelector('#t-top-path').style.fill = 'red';
				document.querySelector('#x-bottom-path').style.fill = 'green';
				document.querySelector('#x-top-path').style.fill = 'green';
			}
			function fourthJuly() {
				document.querySelector('#let1').style.color = 'blue';
				document.querySelector('#let2').style.color = 'blue';
				document.querySelector('#let3').style.color = 'blue';
				document.querySelector('#star-path').style.fill = 'gold';
				document.querySelector('#streak-path').style.fill = 'gold';
				document.querySelector('#s-path').style.fill = 'url(#fourth)';
				document.querySelector('#h-path').style.fill = 'url(#fourth)';
				document.querySelector('#i-path').style.fill = 'url(#fourth)';
				document.querySelector('#f-bottom-path').style.fill = 'url(#fourth)';
				document.querySelector('#f-top-path').style.fill = 'url(#fourth)';
				document.querySelector('#t-bottom-path').style.fill = 'url(#fourth)';
				document.querySelector('#t-top-path').style.fill = 'url(#fourth)';
				document.querySelector('#x-bottom-path').style.fill = 'url(#fourth)';
				document.querySelector('#x-top-path').style.fill = 'url(#fourth)';
			}

			function halloween() {
				document.querySelector('#let1').style.color = '#EB6123';
				document.querySelector('#let2').style.color = '#18181A';
				document.querySelector('#let3').style.color = '#5E32BA';
				document.querySelector('#star-path').style.fill = '#BFDA7A';
				document.querySelector('#streak-path').style.fill = '#96C457';
				document.querySelector('#s-path').style.fill = '#EB6123';
				document.querySelector('#h-path').style.fill = '#18181A';
				document.querySelector('#i-path').style.fill = '#5E32BA';
				document.querySelector('#f-bottom-path').style.fill = '#EB6123';
				document.querySelector('#f-top-path').style.fill = '#EB6123';
				document.querySelector('#t-bottom-path').style.fill = '#18181A';
				document.querySelector('#t-top-path').style.fill = '#18181A';
				document.querySelector('#x-bottom-path').style.fill = '#5E32BA';
				document.querySelector('#x-top-path').style.fill = '#5E32BA';
			}

			var d = new Date();
			const year = d.getFullYear();
			const xmasStart = new Date(`12/1/${year} 00:00:00 AM`);
			const xmasEnd = new Date(`12/26/${year} 11:59:59 PM`);
			if (d >= xmasStart && d <= xmasEnd) {
				changeXMas();
			}

			const holiday = new Date(`2/8/${year}`);
			if (d.getMonth() == holiday.getMonth() && d.getDate() == holiday.getDate()) {
				console.log('Hi!');
			}

			const fourth = new Date(`7/4/${year}`);
			const patriot = new Date(`9/11/${year}`);
			if (
				(d.getMonth() == fourth.getMonth() && d.getDate() == fourth.getDate()) ||
				(d.getMonth() == patriot.getMonth() && d.getDate() == patriot.getDate())
			) {
				console.log(d.getDate);
				fourthJuly();
			}
			const halloweenStart = new Date(`10/31/${year} 00:00:00 AM`);
			const halloweenEnd = new Date(`10/31/${year} 11:59:59 PM`);
			if (d >= halloweenStart && d <= halloweenEnd) {
				halloween();
			}
